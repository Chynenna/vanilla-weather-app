<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla-weather</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
    <body>
        <div class="container">
            <div class="weather-app">
                <h1>Kyiv</h1>
                <ul>
                    <li>Tuesday 18:00</li>
                    <li>Clear</li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear">
                        8°C | °F
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Precipitation: 0%</li>
                            <li>Humidity: 37%</li>
                            <li>Wind: 5km/h</li>
                        </ul>
                    </div>
                </div>
                <small>
                    <a href="https://github.com/Chynenna/vanilla-weather-app" target="_blank">Open-source code</a> by Nataliia Chynenna
                </small>
            </div>
        </div>
        <script src="src/app.js"></script>
    </body>
</html>
